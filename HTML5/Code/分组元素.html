<!DOCTYPE html>
<html>
<head>
	<title>分组元素</title>
</head>
<body>
元素p<p>这是一个段落</p>
元素P<p>这是另一个段落</p>

div元素<div>这是一个通用分组</div>
<div>这是另一个通用分组</div>

blockquote元素<blockquote>这是一个大段的来自他出</blockquote>
<blockquote>这是另一个大段的来自他出</blockquote>

pre元素：<pre>
	#####
	   #####
	 ##### 大体按原来的形式展现
</pre>
hr元素<hr>添加一条分割线，意图呈现上下文主题的分割

<ul>
	<li>张三</li>
	<li>张四</li>
	<li>张五</li>
</ul>

<ol start="2">
	<li>张三</li>
	<li>张四</li>
	<li>张五</li>
</ol>

<ol reversed>
<!-- 倒序 -->
	<li>张三</li>
	<li>张四</li>
	<li>张五</li>
</ol>

<ol type="a">
	<li>张三</li>
	<li>张四</li>
	<li>张五</li>
</ol>
<br>

<dl>
	<dt>这是第一份文件</dt>
	<dd>这是第一份文件的详细内容1</dd>
	<dd>这是第一份文件的详细内容2</dd>
</dl>

<br>
<figure>
	<figcaption>这是一张图片</figcaption>
	<img src="#">
</figure>

</body>
</html>
