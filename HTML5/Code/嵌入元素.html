<!DOCTYPE html>
<html>
<head>
	<title>嵌入元素</title>
</head>
<body>
<a href="">
	<img ismap src="../images/1.jpg" alt="风景图" style="width:300px;height: 300px;">
	<!-- ismap创建服务器端分区响应图 -->
</a>
<br>

<a href="http://www.baidu.com" target="in">百度</a>| <a href="http://www.haosou.com" target="in">好搜</a>
<!-- 嵌套页面 -->
<br>
<iframe src="http://www.haosou.com" width="400" height="300" name="in"></iframe>
<br>
<br>

<p>embed:嵌入插件内容</p>
<embed src="..." width="400" height="300"></embed>
<br>
<br>

<p>progress进度条IE9以及更低的不支持</p>
<progress value="30" max="100"></progress>
<br>
<br>

<meter value="90" max="100" min="10" low="40" high="80"></meter>
<!-- 显示范围里的值 -->
</body>
</html>
