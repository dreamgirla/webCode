<!DOCTYPE html>
<html>
<head>
	<title>文档元素</title>
</head>
<body>
<header>
header元素:
	<hgroup>
	<!-- 组合在一起，防止css冲突 -->
		<h1>这里是一个大标题</h1>
		<h4>这里是一个副标题</h4>
	</hgroup>
主要设置页面标头部分,logo，标题，导航
	<nav>nav元素：这里是一个导航</nav>
</header>
<br>

<section>section元素：这是文档主题部分</section>


article元素：添加一个独立成片的文档,一个个小整体
<article>

	<header>
	。。。。
		<nav>
			。。。
		</nav>
	</header>
	
	<section>。。。</section>

	<footer>。。。</footer>

</article>

<aside>这是侧栏，可以是导航（这是一个注释）</aside>

<footer>
footer元素：
		<h4>这里是尾部的副标题</h4>
		这里是页面尾部，版权声明，友情链接
		<address>表示文档或article元素联系信息</address>
</footer>
<br>

</body>
</html>
