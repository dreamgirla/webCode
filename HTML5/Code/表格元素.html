<!DOCTYPE html>
<html>
<head>
	<title>表格元素</title>
</head>
<body>
<table border="1">
	<tr>
		<th>姓名</th>
		<th>性别</th>
		<th>婚否</th>
	</tr>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>

	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
</table>
<br>

<table border="1">
	<tr>
		<th rowspan="4">基本情况</th>
		<th>姓名</th>
		<th>性别</th>
		<th>婚否</th>
	</tr>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>
	
	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
	<tr>
		<td colspan="3">统计：共两人</td>
	</tr>
</table>
<br>

<table border="1" style="width: 300px;">
	<caption>这是一个表格</caption>
	<tr> 
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>

	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>

	<thead>
	<!-- 表头 -->
		<th>姓名</th>
		<th>性别</th>
		<th>婚否</th>
	</thead>

	<tfoot>
	<!-- 表尾 -->
		<tr>
		<td colspan="3">统计：共两人</td>
	</tr>
	</tfoot>
</table>
<br>

<table border="1">
<colgroup style="background: white;"span="1"></colgroup>
<colgroup style="background: yellow;"span="1"></colgroup>
<!-- 设置列颜色 -->
	<tr>
		<th>姓名</th>
		<th>性别</th>
		<th>婚否</th>
	</tr>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>

	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
</table>
<br>
<!-- 更灵活设置 -->
<table border="1">
	
	<colgroup>
		<col></col>
		<col style="background: red;"></col>
	</colgroup>

	<tr>
		<th>姓名</th>
		<th>性别</th>
		<th>婚否</th>
	</tr>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>

	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
</table>
<br>
</body>
</html>
