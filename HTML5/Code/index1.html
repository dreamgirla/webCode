<!DOCTYPE html>
<!-- 告诉浏览器所查看的文件类型 -->
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>HTML5文本元素</title>
</head>
<body>
b元素：<b>b表示关键字和产品名称</b>
strong元素：<strong>很强调，和b元素效果相同</strong>
br元素：<br>强制换行，插入式，单标签
wbr安全换行：<wbr>安全换行，不会因为This浏览器可视区变小，内容很空。<wbr> is an<wbr> apple<br>
i元素：<i>表示外文词汇，科技术语，倾斜</i><br>
em元素：<em>这是强调</em><br>
s元素：<s>表示不是很强调删除</s><br>
del元素：<del>表示很强调删除</del><br>
u元素：<u>表示不是很强调，加下划线</u><br>
ins元素<ins>表示很强调，加下划线</ins><br>
small元素：<small>表示原来文字变小</small><br>
上标：HTML<sub>5</sub><br>
下标：HTML<sup>5</sup><br>
var元素：<var>倾斜</var><br>
q元素:<p>添加双引号</p><br>
cite元素:<cite>引用标题</cite><br>
bdo元素:<bdi dir="rtl">HTML5文本倒过来</bdi><br>
mark元素:<mark>突出文本</mark>
</body>
</html>
