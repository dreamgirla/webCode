<!DOCTYPE html>
<html>
<head>
	<title>定位布局</title>
	<style type="text/css">
	body{width: 960px;margin: 0 auto;position:relative;}
	header{width: 960px;height: 120px;background: red;position: absolute;}
	aside{width: 200px;height: 500px;background: yellow;position: absolute;left:0;top:120px;}
	section{width: 760px;height: 500px;background: pink;position:absolute;top:120px;right:0;}
	footer{width:960px;height: 120px;background: #ccc;position: absolute;left:0;top:620px;}
	</style>
</head>
<body>
<header>
	header
</header>

<aside>
	aside
</aside>

<section>
	section
</section>

<footer>
	footer
</footer>
</body>
</html>
