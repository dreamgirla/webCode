<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html charset="utf-8" "/>
	<!-- 相同于<meta charset="utf-8"/> -->
	<title>全局属性和其他</title>
	<meta name="author" content="yuyingchun"/>
	<meta name="description" content="这是一个HTML5页面"/>
	<meta name="keywords" content="HTM5，css3,响应式">
	<meta name="generator" content="sublime text 3" />
	<!--author,当前页面的作者，description，当前页面的描述，keywords,当前页面的关键字，generator当前页面的编码工具  -->
	<!-- <meta http-equiv="refresh" content="3;http://www.baidu.com"> -->
	<!-- 3秒钟跳转到其他页面 -->
</head>
<body>
&lt;div&gt;

我&nbsp;&nbsp;&nbsp;你

<b style="font-size:100px;">&copy;版权</b>
这是一段文字
<br>
<br>

<input type="text" name="user" accesskey="n" />
<!-- 快捷键操作，windows下 alt+指定，前提是浏览器alt并不冲突 -->
<br>
<br>
<p contenteditable="true">我可以修改么</p>
<!-- 让文本处于可编辑状态，设置true则可以编辑，false则不可编辑，或者直接设置属性 -->
<br>
<br>
<p dir="rtl">文字到右边了</p>
<!-- 让文本从左到右（ltr）,还是从右到左（rtl） -->
<br>
<br>
<p hidden>文字被隐藏了</p>
<br>
<br>
<p lang="en">局部设置语言HTML5</p>
<br>
<br>
<p title="这是HTML教程">HTML5</p>
这是HTML教程
<input type="text" name="user" tabindex="2" />
<input type="text" name="user" tabindex="1" />
<!--tabindex表单中按下tab键，实现获取焦点的顺序，如果是-1，则不会被选中  -->
</body>
</html>
