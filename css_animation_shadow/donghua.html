<!DOCTYPE html>
<html>
<head>
	<title>循环动画</title>
	<meta charset="utf-8">
</head>
<body>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: red;
		position: relative;
		animation:myfirst 5s infinite alternate;
		-webkit-animation:myfirst 5s infinite alternate;
	}
	@keyframes myfirst{
	0%{background: red;left: 0px;top: 0px;}
	25%{background: yellow;left: 200px;top: 0px;}
	50%{background: green;left: 200px;top: 200px;}
	75%{background: blue;left: 0px;top: 200px;}
	100%{background: red;left: 0px;top: 0px;}
}
</style>
<div></div>
</body>
</html>
