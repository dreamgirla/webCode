<!DOCTYPE html>
<html>
<head>
	<title>标签</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<style type="text/css">
	body {
	  position: relative;
	}
	.navbar{
		margin-bottom: 0px;
	}
	</style>
</head>
<body>
	  <!-- Nav tabs -->
	 <div>
	  <ul class="nav nav-tabs" role="tablist">
	    <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
	    <li><a href="#profile" data-toggle="tab">Profile</a></li>
	    <li><a href="#messages" data-toggle="tab">Messages</a></li>
	    <li><a href="#settings" data-toggle="tab">Settings</a></li>
	  </ul>
<br/>

	  <ul class="nav nav-pills" role="tablist">
	    <li class="active"><a href="#home" data-toggle="pill">Home</a></li>
	    <li><a href="#profile" data-toggle="pill">Profile</a></li>
	    <li><a href="#messages" data-toggle="pill">Messages</a></li>
	    <li><a href="#settings" data-toggle="pill">Settings</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active fade in" id="home">home</div>
	    <div role="tabpanel" class="tab-pane fade" id="profile">profile</div>
	    <div role="tabpanel" class="tab-pane fade" id="messages">messages</div>
	    <div role="tabpanel" class="tab-pane fade" id="settings">settings</div>
	  </div>

	  

	</div>
</body>
</html>
