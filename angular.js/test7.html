<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过滤输入</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	
	<!-- AngularJS 过滤器可用于转换数据：
		currency	格式化数字为货币格式。
		filter	从数组项中选择一个子集。
		lowercase	格式化字符串为小写。
		orderBy	根据某个表达式排列数组。
		uppercase	格式化字符串为大写。 
	-->
	<div ng-app="myApp" ng-controller="namesCtrl">

	<p>输入过滤:</p>

	<p><input type="text" ng-model="test"></p>

	<ul>
	<!-- filter输入过滤器可以通过一个管道字符（|）和一个过滤器添加到指令中，该过滤器后跟一个冒号和一个模型名称 -->
	  <li ng-repeat="x in names | filter:test | orderBy:'country'">
	  <!-- 输出时，name转为大写,按照country的单词排序 -->
	    {{ (x.name | uppercase) + ', ' + x.country }}
	  </li>
	</ul>

	</div>

	<script src="js/namesController.js"></script>
</body>
</html>
