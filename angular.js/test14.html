<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular输入验证</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<!-- 
		HTML 表单属性 novalidate 用于禁用浏览器默认的验证
		required 属性规定必需在提交之前填写输入字段。
		$dirty	表单有填写记录
		$valid	字段内容合法的
		$invalid	字段内容是非法的
		$pristine	表单没有填写记录
	 -->
	<h2>表单验证</h2>

	<form action="" ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
		<p>用户名：<br>
		<input type="text" name="user" ng-model="user" required>
		<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
		<span ng-show="myForm.user.$error.required">请填写用户名</span>
		</span>
		</p>

		<p>邮箱:<br>
		<input type="email" name="email" ng-model="email" required>
		<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
		<span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
		<span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
		</span>
		</p>
		
		<p>
			<input type="submit" ng-disabled="myForm.user.$dirty &&myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
		</p>

	</form>

	<script type="text/javascript">
		var app = angular.module('myApp',[]);

		app.controller('validateCtrl',function($scope){
			$scope.user = 'John Doe';
			$scope.email = 'john. doe@gami.com';
		});
	</script>

</body>
</html>
