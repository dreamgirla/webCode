<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外部文件中的控制器</title>
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="namesCtrl">

	<ul>
	  <li ng-repeat="x in names">
	    {{ x.name + ', ' + x.country }}
	  </li>
	</ul>
	
</div>
	<script type="text/javascript" src="js/namesController.js"></script>
</body>
</html>
